version: "3.9"

services:
  db:
    image: mysql:8
    container_name: mysql-django
    restart: always
    environment:
      MYSQL_DATABASE: mah_db
      MYSQL_USER: django_user
      MYSQL_PASSWORD: pass1234
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - django-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-django
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - django-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ðŸš€ Indentation for 'web' is now corrected to be under 'services:'
  web:
    build: .
    container_name: django-app
    restart: always
    # ðŸŽ¯ Adding working_dir is CRUCIAL for Gunicorn to find 'myproject'
    working_dir: /app
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "8000:8000"  # TCP Ð¿Ð¾Ñ€Ñ‚
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: mah_db
      DB_USER: django_user
      DB_PASSWORD: pass1234
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEBUG: 1
    networks:
      - django-network
    # ðŸŽ¯ Using the correct project name: 'myproject'
    command: gunicorn myproject.wsgi:application --bind 0.0.0.0:8000


networks:
  django-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
