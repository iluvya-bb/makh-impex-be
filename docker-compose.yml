version: "3.9"

services:
  db:
    image: mysql:8
    container_name: mysql-django
    restart: always
    environment:
      # --- REMOVED: MYSQL_DATABASE: mah_db ---
      # Removing this prevents the MySQL container from auto-creating the database on startup.
      # The database (mah_db) must now be created manually or by a separate entrypoint script.
      MYSQL_USER: django_user
      MYSQL_PASSWORD: pass1234
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - django-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "django_user", "-ppass1234"]
      # NOTE: Changed healthcheck to use 'django_user' for security/best practice, 
      # but it's often safer to use root. Using 'django_user' and its password here.
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-django
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - django-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django-app
    restart: always
    working_dir: /app
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # These variables remain, as Django still needs to know the database name
      # it intends to connect to, even if it hasn't been created yet.
      DB_HOST: db
      DB_NAME: mah_db 
      DB_USER: django_user
      DB_PASSWORD: pass1234
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEBUG: 1
    networks:
      - django-network
    command: gunicorn myproject.wsgi:application --bind 0.0.0.0:8000


networks:
  django-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
