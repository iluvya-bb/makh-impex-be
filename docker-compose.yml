version: "3.9"

services:
  db:
    # ... (db service remains unchanged for this request) ...
    image: mysql:8
    container_name: mysql-django
    restart: always
    environment:
      MYSQL_USER: django_user
      MYSQL_PASSWORD: pass1234
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - django-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "django_user", "-ppass1234"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    # ... (redis service remains unchanged) ...
    image: redis:7-alpine
    container_name: redis-django
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - django-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django-app
    restart: always
    working_dir: /app
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: mah_db 
      DB_USER: django_user
      DB_PASSWORD: pass1234
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEBUG: 1
    networks:
      - django-network
    # ðŸŽ¯ The NON-INVASIVE change: Use Django's dev server for auto-reloading
    # Gunicorn is for production; runserver is for development.
    command: python manage.py runserver 0.0.0.0:8000


networks:
  django-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
